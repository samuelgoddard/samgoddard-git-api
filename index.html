<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Sam Git</title>

        <!-- Main Stylesheets -->
        <link href="styles/css/main.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700" rel="stylesheet">

        <!-- Fontawesome Stylesheets CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

        <script
        src="https://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous"></script>

    </head>

    <body>
        <div class="container">
            <div class="g">
                <div class="g__item">

                <h1>Lorem ipsum dolor sit amet</h1>

                <p>
                    <span class="terms terms-languages">HTML</span>
                    <span class="terms terms-software">Software here</span>
                    <span class="terms terms-languages">Another language here</span>
                    <span class="terms terms-languages">Language</span>
                    <span class="terms terms-software">More software</span>
                    <span class="terms terms-languages">And another language</span>
                </p>

                <div id="ghapidata" class="g"></div>

                <script type="text/javascript">
                    $(document).ready(function() {
                        let username = 'samuelgoddard';
                        let requri   = 'https://api.github.com/users/'+username;
                        let repouri  = 'https://api.github.com/users/'+username+'/repos';

                        requestJSON(requri, function(json) {

                            let username   = json.login;
                            let aviurl     = json.avatar_url;
                            let profileurl = json.html_url;
                            let reposnum     = json.public_repos;

                            let outhtml = `
                                <div class="ghcontent g__item" style="margin-top: 30px;">
                                    <div class="avi">
                                        <a href="`+profileurl+`" target="_blank"><img src="`+aviurl+`" width="80" height="80" alt="`+username+`"></a>
                                        <span><br>Repos: `+reposnum+`</span>
                                    </div>
                                </div>
                            `;

                            let repositories;
                            $.getJSON( repouri, function(json){
                                repositories = json;
                                repoContent();
                            });

                            function repoContent() {

                                $.each(repositories, function(index) {
                                    outhtml = outhtml + `
                                    <div class="g__item g__item--6-12-tablet" style="margin-top: 30px;">
                                        <div class="m-card">
                                            <div class="repolist">
                                                <h5><a href=" ${ repositories[index].html_url } " target="_blank"><i class="fa fa-github" aria-hidden="true"></i> ${ repositories[index].name }</a></h5>
                                                <p><i class="fa fa-code" aria-hidden="true"></i> ${ repositories[index].language }</p>

                                                <p>${ repositories[index].description }</p>
                                            </div>

                                            <div style="margin-top: 30px;" class="repometa">
                                                <a style="margin-left: 0px;" href="${ repositories[index].html_url }/stargazers"><i class="fa fa-star" aria-hidden="true"></i></a>
                                                <a style="margin-left: 10px;" href="${ repositories[index].html_url }/issues"><i class="fa fa-exclamation-circle" aria-hidden="true"></i></a>
                                                <a style="margin-left: 10px;" href="${ repositories[index].html_url }/graphs/commit-activity"><i class="fa fa-bar-chart" aria-hidden="true"></i></a>

                                                <p>First push: ${ repositories[index].created_at }</br>
                                                Latest commit: ${ repositories[index].updated_at }</p>
                                            </div>
                                        </div>
                                    </div>
                                    `;
                                });

                                $('#ghapidata').html(outhtml);
                            }
                        });
                    });

                    function requestJSON(url, callback) {
                        $.ajax({
                            url: url,
                            complete: function(xhr) {
                            callback.call(null, xhr.responseJSON);
                        }
                    });
                }
                </script>

                </div>
            </div>
        </div>
    </body>
</html>
